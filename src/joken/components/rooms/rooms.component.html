<div class="container">
  <div class="row align-items-center room-box-container">
    <div class="col"></div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <img class="card-img-top joken-po-img-title" src="/assets/joken-title-no-background.png" alt="Card image cap" />
          <h3 class="card-title text-center mt-5">Rooms</h3>
          <div class="row mb-2" *ngFor="let room of rooms">
            <div class="col align-self-center">
              <span>{{room.name}}</span>
            </div>
            <div class="col align-self-center">
              <span>{{room.players.length}}/2 Players</span>
            </div>
            <div class="col">
              <button class="btn btn-lg btn-block btn-primary" (click)="enterRoom($event, room)" [disabled]="room.players.length >= 2">Entrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
